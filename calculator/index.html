<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div>
            <input type='text' id="result" class='screen' >
            <input type='button' value='C' onclick="clearresult()" class="clear" />
        </div>
        <div>
            <input type="button" value="1" name="" class="button" onclick="display('1')">
            <input type="button" value="2" name="" class="button" onclick="display('2')">
            <input type="button" value="3" name="" class="button" onclick="display('3')">
            <input type="button" value="+" name="" class="button" onclick="display('+')">
        </div>
        <div>
            <input type="button" value="4" name="" class="button" onclick="display('4')">
            <input type="button" value="5" name="" class="button" onclick="display('5')">
            <input type="button" value="6" name="" class="button" onclick="display('6')">
            <input type="button" value="-" name="" class="button" onclick="display('-')">
        </div>
        <div>
            <input type="button" value="7" name="" class="button" onclick="display('7')">
            <input type="button" value="8" name="" class="button" onclick="display('8')">
            <input type="button" value="9" name="" class="button" onclick="display('9')">
            <input type="button" value="*" name="" class="button" onclick="display('*')">
        </div>
        <div>
            <input type="button" value="0" name="" class="button" onclick="display('0')">
            <input type="button" value="." name="" class="button" onclick="display('.')">
            <input type="button" value="=" name="" class="button" onclick="solve()">
            <input type="button" value="/" name="" class="button" onclick="display('/')">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
