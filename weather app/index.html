<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" id="name" class="search-name" placeholder="Search">
            <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                    </path>
                </svg></button>
        </div>
        <div class="weather loader">
            <h2 class="city">Weather In Pune</h2>
            <h1 class="temp">32<sup>o</sup> </h1>
            <div class="icon-1">
                <img src="http://openweathermap.org/img/wn/02n.png" alt="" class="icon">
                <div class="description">cloudy</div>
            </div>
            <div class="humidity">humidity : 60%</div>
            <div class="windSpeed">wind speed : 6.2 km/hr</div>
        </div>
    </div>
