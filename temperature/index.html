<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="main">
                <label for="celcius">Celcius</label>
                <input type="number" name="celcius" id="celcius" class="temp" oninput="ctof()" placeholder="celcius">
            </div>

            <div class="main">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" name="fahrenheit" id="fahrenheit" class=" temp" oninput="ftoc()"
                    placeholder="fahrenheit">
            </div>
        </div>

        <script src="app.js"></script>
</body>

</html>
